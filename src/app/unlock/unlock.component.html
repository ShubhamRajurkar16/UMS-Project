<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-4 col-xl-4">
                <div class="card  card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 ">
                        <div class="row">
                            <div class="col-md-12 mb-3">

                                <h2 class="text-center mb-5">UNLOCK ACCOUNT</h2>

                                <form [formGroup]="unlockAccForm">

                                    <div class="form-outline mt-3">
                                        <input type="email" class="form-control " formControlName="email"
                                            placeholder="Enter your email" name="email" />
                                        <div
                                            *ngIf="!unlockAccForm.controls['email'].valid && unlockAccForm.controls['email'].touched">
                                            <span class="text-danger"> Enter your email*</span>
                                        </div>
                                    </div>

                                    <div class="form-outline mt-3">
                                        <input type="password" class="form-control " formControlName="tempPwd"
                                            placeholder="Enter temporary password" name="tempPwd" />
                                        <div
                                            *ngIf="!unlockAccForm.controls['tempPwd'].valid && unlockAccForm.controls['tempPwd'].touched">
                                            <span class="text-danger"> Enter Temporary password*</span>
                                        </div>
                                    </div>

                                    <div class="form-outline mt-3">
                                        <input type="password" class="form-control " formControlName="newPwd"
                                            placeholder="Enter new password" name="newPwd" />
                                        <div
                                            *ngIf="!unlockAccForm.controls['newPwd'].valid && unlockAccForm.controls['newPwd'].touched">
                                            <span class="text-danger"> Enter new password*</span>
                                        </div>
                                    </div>

                                    <div class="form-outline mt-3">
                                        <input type="password" class="form-control " formControlName="confirmPwd"
                                            placeholder="enter your confirm password" name="confirmPwd" />
                                        <div
                                            *ngIf="!unlockAccForm.controls['confirmPwd'].valid && unlockAccForm.controls['confirmPwd'].touched">
                                            <span class="text-danger"> enter your confirm password*</span>
                                        </div>
                                    </div>

                                    <button class="btn btn-success col-12 mt-3" type="submit" (click)="postUnlock()">Submit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
