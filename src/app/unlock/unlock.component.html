<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
                <h2 class="text-center m-2">Unlock Account</h2>
              <form [formGroup]="unlockform"> 
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email" name="email" >
                    </div>
                  </div>
    
                <div class="col-12">
                        
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="tempPwd" name="tempPwd" >
                    <span class="text-danger" *ngIf="tempmpwd && tempmpwd.invalid && tempmpwd.touched">Incorrect Password</span>
                </div>
                </div>

                <div class="col-12">
                    
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" formControlName="newPwd" name="newPwd" >
                </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPwd" name="confirmPwd" >
                    </div>
                </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-outline-success my-3" (click)="postUnlock()">Sign-In</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
