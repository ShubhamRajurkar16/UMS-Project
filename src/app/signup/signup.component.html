  <div class="container h-50">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-lg-4 col-xl-4">
        <div class="card" style="border-radius: 15px">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mb-4">
                <form [formGroup]="loginForm">
                  <h1 class="text-center">LOGIN</h1>
                  <div class="form-outline">
                    <label class="form-label mt-2"> Email</label>
                    <input type="email" class="form-control" formControlName="email" name="email" />
                    <div *ngIf="
                        !loginForm.controls['email'].valid &&
                        loginForm.controls['email'].touched
                      ">
                      <span class="text-danger"> enter your email*</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label mt-2">Password</label>
                    <input type="password" class="form-control" formControlName="pwd" name="pwd" />
                    <div *ngIf="
                        !loginForm.controls['pwd'].valid &&
                        loginForm.controls['pwd'].touched
                      ">
                      <span class="text-danger">enter your password*</span>
                    </div>
                  </div>

                  <button type="button" class="btn btn-success col-12 mt-3" (click)="userLogin()">
                    Sign-In
                  </button>

                  <div class="text-center mt-3">
                    <a [routerLink]="['/forgot']" class="my-2">
                      Forget Password ?</a>
                    <a [routerLink]="['/register']"> Sing-Up </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
