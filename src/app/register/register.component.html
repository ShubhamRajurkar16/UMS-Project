 <div class="container py-5 h-100">
    <div class="row justify-content-center h-100">
        <div class="col-12 col-md-5 col-lg-5 col-xl-5">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4  text-center">Registration Form</h3>
                    <form [formGroup]="RegistrationData" (ngSubmit)="registerUser()">

                        <div class="row">
                            <div class="col-md-6 mb-2">

                                <div class="form-outline">
                                    <label form="validationCustom01" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="validationCustom01" formControlName="fname" name="fname" required="" />
                                    <div *ngIf="!RegistrationData.controls['fname'].valid && RegistrationData.controls['fname'].touched">
                                        <span class="text-danger"> enter your firstname*</span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 mb-2">

                                <div class="form-outline">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lname" name="lname" />
                                </div>
                                <div *ngIf="!RegistrationData.controls['lname'].valid && RegistrationData.controls['lname'].touched">
                                    <span class="text-danger"> enter your lastname*</span>
                                </div>

                            </div>

                            <div class="col-md-12 mb-2 pb-2">

                                <div class="form-outline">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control " formControlName="email" name="email" (blur)="emailCheck($any($event.target).value)" />
                                </div>
                                <div *ngIf="!RegistrationData.controls['email'].valid && RegistrationData.controls['email'].touched">
                                    <span class="text-danger"> enter your email*</span>
                                </div> 

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-2 d-flex align-items-center">

                                <div class="form-outline datepicker w-100">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control " formControlName="dob" placeholder="enter your dob" name="dob" />
                                  
    
                                </div>

                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="mb-2 pb-1 form-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"formControlName="gender" name="gender"
                                        value="male" checked />
                                    <label class="form-check-label">Male</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                                        value="female" />
                                    <label class="form-check-label">Female</label>
                                </div>

                            </div>
                        </div>
                        
                        <div class="row">
        
                            <div class="col-md-6 mb-2">

                                <div class="form-outline">
                                    <label class="form-label">Phone Number</label>
                                    <input type="number" class="form-control " formControlName="phno"  name="phno" />
                                </div>
                                <div *ngIf="!RegistrationData.controls['phno'].valid && RegistrationData.controls['phno'].touched">
                                    <span class="text-danger"> enter your number*</span>
                                </div> 

                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label"> Country</label>
                                <select name="countryId" class=" form-control" formControlName="countryId"
                                 (change)="stateData($any($event.target).value)">
                                    <option selected disabled>Select your Country</option>
                                    <option *ngFor="let c of country | keyvalue" [value]="c.key">  {{c.value}}</option> <br>
                                </select> 

                            </div>
                        </div>
                        <div class="row">
             
                            <div class="col-md-6 mb-2">
                                <label > State</label>
                                <select class=" form-control" name="stateId" formControlName="stateId"
                               (change)="citydata($any ($event.target).value)" >
                                    <option *ngFor="let s of state | keyvalue" [value]="s.key" >{{s.value}} </option> 

                                </select>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label > City</label>
                                <select class=" form-control" name="cityId" formControlName="cityId">
                                    <option *ngFor="let cy of city | keyvalue ">{{cy.value}} </option>
                                </select> 
                            </div>
                        </div>

                            <button class="btn btn-success m-2"  disabled="RegistrationData.invalid">Register</button>

                            <input class="btn btn-danger" type="reset" value="Reset" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
