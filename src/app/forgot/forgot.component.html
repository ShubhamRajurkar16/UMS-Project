<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
                <h2 class="text-center m-2">Forget Password</h2>
              <form> 
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Email Id</label>
                      <input type="email" class="form-control" formControlName="email" name="email" />
                 <!-- <small class="text-danger"  *ngIf="pswd.invalid && pswd.touched">plzz enter your valid email address</small> -->
                    </div>
                  </div>
    
                  <div class="col-12">
                    <button type="submit" class="btn btn-outline-success my-3" (click)="forgetPass($any($event.target).value)">Submit</button>
                  </div>
    
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    
    
    
    
</div>
